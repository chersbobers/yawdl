<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yawdl</title>
    <style id="yawdl-init-style">
        body { background: #191724; color: #e0def4; font-family: "IBM Plex Mono", monospace; 
               display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .loading-text { letter-spacing: 2px; border-right: 2px solid #ebbcba; padding-right: 8px; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { border-color: transparent; } }
    </style>
</head>
<body>
    <div id="loader" class="loading-text">LOADING YAWDL...</div>

    <script type="module">
        import "./yawdl-engine.js";

        async function init() {
            try {
                const response = await fetch('app.yawdl');
                const code = await response.text();
                const result = window.Yawdl.compile(code);

                document.head.insertAdjacentHTML('beforeend', result.head);
                document.head.insertAdjacentHTML('beforeend', `<style>${result.styles}</style>`);
                document.getElementById('yawdl-init-style').remove();

                document.body.style.display = "block";
                document.body.style.height = "auto";
                document.body.innerHTML = `<div id="root">${result.ui}</div>`;
                
                const scriptEl = document.createElement("script");
                scriptEl.textContent = result.scripts;
                document.body.appendChild(scriptEl);

            } catch (err) {
                document.body.innerHTML = `<pre style="color: #eb6f92">System Error: ${err.message}</pre>`;
            }
        }

        init();
    </script>
</body>
</html>
